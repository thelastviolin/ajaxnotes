<!DOCTYPE html>

<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
	function subnewnoteform() {
		document.newnoteform.submit()
	}
	function otherform() {
	    document.existingnote.submit()
	}
	</script>
</head>
<body>
<h2>My Notes</h2>
{% if notes_found %}
<ul>
{% for note in notes %}
<form form name="existingnote" action="/edit.html" method="get">
<li><a href="javascript:otherform()">{{ note.day }}: {{ note.title }}</a>
</form>
{% endfor %}
</ul>
{% endif %}
<form form name="newnoteform" action="/edit.html" method="get">
<a href="javascript:subnewnoteform()">New Note</a>
</form>
</body>
</html>
